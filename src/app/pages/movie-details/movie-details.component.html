<div>
    <h1 style="text-align: center;">Trailer</h1>
</div> 
<div style="text-align: center; ">
    <iframe [src]="videoResult" style="width: 100%; height: 900px;" ></iframe>
</div>
<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="detailResult.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{detailResult.poster_path}}">
        </div>
        <div class="col-lg-8 mt-1">
            <h1 class="mt-5 mb-3">{{detailResult.original_title}}</h1>
            <p class="mt-5 mb-5">{{detailResult.overview}}</p>
        </div>
    </div>
</div>
